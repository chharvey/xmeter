    <section id="stress">
      <h3>Stress</h3>
      <figure>
        <ul>
          <li><em>emphasized text <code>em</code></em></li>
          <li><strong>important text <code>strong</code></strong></li>
          <li><i>alternate voice/mood (scare quotes, mentioning words, foreign expressions) <code>i</code></i></li>
          <li><mark>relevant in some context <code>mark</code></mark></li>
          <li><u>unarticulated annotation <code>u</code></u></li>
          <li><small>side comment <code>small</code></small></li>
          <li><s>text shown to be no longer relevant <code>s</code></s></li>
        </ul>
      </figure>
    </section>
    <section id="documentation">
      <h3>Documentation</h3>
      <figure>
        <ul>
          <li><ins>content shown to be inserted into a document <code>ins</code></ins></li>
          <li><del>content shown to be deleted from a document <code>del</code></del></li>
          <li><dfn>definining instance of a term  <code>dfn</code></dfn></li>
          <li><b>keyword or technical term <code>b</code></b></li>
          <li><abbr title="">abbreviation or acronym <code>abbr[title]</code></abbr></li>
          <li><var>variable  <code>var</code></var></li>
          <li><q>quoted material <code>q</code></q></li>
          <li><cite>reference to a work, some part of a work, or the creator of a work <code>cite</code></cite></li>
          <li><sup>superscript <code>sup</code></sup></li>
          <li><sub>subscript <code>sub</code></sub></li>
        </ul>
      </figure>
    </section>
    <section id="data">
      <h3>Data</h3>
      <figure>
        <ul>
          <li><slot name="">a placeholder for dynamic data <code>slot</code></slot></li>
          <li><data value="">generic machine-readable data <code>data</code></data></li>
          <li><time datetime="Z">a specific date or time <code>time</code></time></li>
          <li><code>a fragment of code <code>code</code></code></li>
          <li><kbd>user input <code>kbd</code></kbd></li>
          <li><kbd><kbd>a button or key on a physical device <code>kbd &gt; kbd</code></kbd></kbd></li>
          <li><samp>sample computer output <code>samp</code></samp></li>
        </ul>
      </figure>
    </section>
  </section>
  <section id="forms">
    <h2>Forms</h2>
    <form>
      <figure>
        <fieldset>
          <legend>Integer at lacus et diam tristique <code>fieldset legend</code> suscipit.</legend>
          Aenean consectetur <code>fieldset</code> suscipit urna, non vehicula lacus blandit et.
        </fieldset>
      </figure>
      <figure>
        <fieldset>
          <legend>single line text inputs</legend>
          <input type="text" placeholder="input type text"/>
          <input type="email" placeholder="input type email"/>
          <input type="password" placeholder="input type password"/>
          <input type="search" placeholder="input type search"/>
          <input type="tel" placeholder="input type tel"/>
          <input type="url" placeholder="input type url"/>
        </fieldset>
      </figure>
      <figure>
        <fieldset>
          <legend>date/time</legend>
          <input type="datetime"/>
          <input type="datetime-local"/>
          <input type="date"/>
          <input type="time"/>
          <input type="week"/>
          <input type="month"/>
        </fieldset>
      </figure>
      <figure>
        <fieldset>
          <legend>without text input</legend>
          <input type="color"/>
          <input type="file"/>
          <input type="hidden"/>
          <input type="number" placeholder="input type number"/>
          <input type="range"/>
        </fieldset>
      </figure>
        <figure>
          <fieldset>
            <legend>check boxes</legend>
            <input type="checkbox"/>
            <label>select</label>
            <label>
              <input type="checkbox"/>
              all
            </label>
            <input id="checkboxid" type="checkbox"/>
            <label for="checkboxid">applicable</label>
          </fieldset>
        </figure>
        <figure>
          <fieldset>
            <legend>radio buttons</legend>
            <input type="radio" name="radiogroup1"/>
            <label>select</label>
            <label>
              <input type="radio" name="radiogroup1"/>
              only
            </label>
            <input id="radioid" type="radio" name="radiogroup1"/>
            <label for="radioid">one</label>
          </fieldset>
        </figure>
      <figure>
        <fieldset>
          <legend>drop-down list (select only one)</legend>
          <select>
            <option>option 1</option>
            <optgroup label="label for option 2">
              <option>option 2a</option>
              <option>option 2b</option>
              <option>option 2c</option>
            </optgroup>
            <option>option 3</option>
          </select>
          <input list="b" placeholder="select it or type it"/>
          <datalist id="b">
            <!-- optgroup not a valid child of datalist -->
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
          </datalist>
        </fieldset>
      </figure>
      <figure>
        <fieldset>
          <legend>drop-down list (select multiple)</legend>
          <select multiple="">
            <option>option 1</option>
            <optgroup label="label for option 2">
              <option>option 2a</option>
              <option>option 2b</option>
              <option>option 2c</option>
            </optgroup>
            <option>option 3</option>
          </select multiple="">
        </fieldset>
      </figure>
      <figure>
        <fieldset>
          <legend>buttons</legend>
          <input type="button" value="button"/>
          <input type="reset"/>
          <input type="submit"/>
          <button type="button">button</button>
          <button type="reset">reset</button>
          <button type="submit">submit</button>
        </fieldset>
      </figure>
      <figure>
        <fieldset>
          <legend>textarea</legend>
          <textarea></textarea>
        </fieldset>
      </figure>
    </form>
  </section>
