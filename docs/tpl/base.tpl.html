  <section id="transparent-elements">
    <h2>Transparent Elements</h2>
    <p>A transparent element can be either block-level or text-level, depending on its contents.</p>
    <figure>

      <ul>

          <li><ins class="h-Inline">content shown to be inserted into a document <code>ins</code></ins></li>
          <li><del class="h-Inline">content shown to be deleted from a document <code>del</code></del></li>
          <li><slot class="h-Inline" name="">a placeholder for dynamic data <code>slot</code></slot></li>
      </ul>
    </figure>
    <figure>
